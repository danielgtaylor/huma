name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-16.04
    name: Build & Test
    steps:
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: "1.13"
      - run: go test -coverprofile=coverage.txt -covermode=atomic ./...
      - uses: codecov/codecov-action@v1
